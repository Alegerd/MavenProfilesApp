<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Page for Samoylov</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>Username</th>
            <th>Age</th>
        </tr>
        <tr th:each= "user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.age}">age</td>
        </tr>
    </table>
</body>

</html>
